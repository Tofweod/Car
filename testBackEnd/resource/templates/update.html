<!DOCTYPE html>
<html>
<head>
    <title>Update Settings</title>
</head>
<body>
    <h1>Update Settings</h1>
    <form action="/update" method="post">
        <label for="spring_boot_url">Spring Boot URL:</label>
        <input type="text" id="spring_boot_url" name="spring_boot_url" value="{{ spring_boot_url }}"><br>

        <label for="spring_boot_port">Spring Boot Port:</label>
        <input type="number" id="spring_boot_port" name="spring_boot_port" value="{{ spring_boot_port }}"><br>

        <label for="video_during_time">Video During Time:</label>
        <input type="text" id="video_during_time" name="video_during_time" value="{{ video_during_time }}"><br>

        <label for="threshold">Threshold:</label>
        <input type="number" id="threshold" name="threshold" value="{{ threshold }}"><br>

        <label for="method">Method:</label>
        <select id="method" name="method">
            {% for m in methods %}
                <option value="{{ m.value }}" {% if m.value == method %}selected{% endif %}>{{ m.name }}</option>
            {% endfor %}
        </select><br>

        <input type="submit" value="update">
    </form>
    <a href="/" >Return to Index</a>
</body>
</html>
